<html lang="es">
<head>
    <meta charset="UTF-8">

    <!-- Fuente con estilo ADO -->
    <link href="https://fonts.googleapis.com/css2?family=Exo+2:wght@400;600;700&display=swap" rel="stylesheet">

    <style>
        body {
            font-family: 'Exo 2', sans-serif;
            background: linear-gradient(135deg, #111, #222);
            color: #f0f0f0;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
        }

        h1 {
            margin-bottom: 10px;
            color: #E60023;
            letter-spacing: 1px;
        }

        p {
            color: #ccc;
            max-width: 600px;
            text-align: center;
            font-size: 1rem;
        }

        .container {
            margin-top: 30px;
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .section {
            background: #1a1a1a;
            padding: 20px 40px;
            border-radius: 12px;
            box-shadow: 0 0 12px rgba(230, 0, 35, 0.2);
            transition: 0.3s;
        }

        .section:hover {
            box-shadow: 0 0 20px rgba(230, 0, 35, 0.4);
        }

        h2 {
            color: #ff5b5b;
            margin-bottom: 10px;
        }

        .links {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }

        a {
            text-decoration: none;
            color: white;
            background: #E60023;
            padding: 10px 20px;
            border-radius: 8px;
            transition: 0.2s;
            font-weight: 600;
        }

        a:hover {
            background: #ff2e4d;
            transform: scale(1.05);
        }

        footer {
            margin-top: 40px;
            font-size: 0.85rem;
            color: #777;
        }
    </style>
</head>
<body>
    <h1>Bienvenido a mis prácticas</h1>
    <p>Este sitio reúne mis ejercicios de HTML y CSS.  
       Me gusta mantener una estética ordenada y moderna, con un toque de diseño funcional.</p>

        </div>

    </div>
